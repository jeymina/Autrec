<div id="navbar"></div>
<h1>Liste des Plats</h1>

<div class="plat" ng-repeat="plats in listePlats track by plats.nom" style="background-image: url(pics/{{plats.url}})">
  <a class="infobulle" style="color:#9af47c;" href=""> Ingrédients
    <span>
      <p style="text-decoration: underline #9af47c;">Liste des Ingrédients :</p>
      <p ng-repeat="ingredient in plats.listIngPlat">
        {{ingredient.portion}}g de {{ingredient.ingplatIng.nom}} : {{ingredient.montant}}€
      </p>
    </span>
  </a>
  <p class="plat">{{plats.nom}}</p>
  <p class="prix">{{calculPrixPlat(plats)}} €</p>
  <input ng-show="connected !== null" type="number" class="qte" id="qte{{plats.id}}" name="quantity" value="1" min="1" max="99">
  <button ng-show="connected !== null" id="addButton" class="btn btn-primary" ng-click="ajouterAuPanier(plats.id, plats.nom)">Ajouter au panier</button>
</div>
