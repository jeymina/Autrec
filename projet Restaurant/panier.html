<html ng-app="monAppli" ng-controller="appCtrl" onload="getPanier()">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
        <script src="ui-bootstrap-tpls-2.4.0.min.js "></script>
        <link rel="stylesheet" href="assets/bootstrap.min.css"/>
        <script src="home.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel="stylesheet" src="resto.css"/>
        <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel="stylesheet" src="resto.css"/>
        <link rel="stylesheet" type="text/css" href="resto.css"/>
        <div ng-controller="appCtrl" ng-include="'navbar.html'"></div>
    </head>
    <body>
        <div elem-ready="getPanier()"></div>
        <h1>Votre panier</h1>
        
        <div class="plat" ng-repeat="plat in monPanier.response.commande.listComPlat">
            <p class="plat">{{plat.complatPlat.nom}} x {{plat.quantite}}</p>
            <input type="number" class="qte" id="qte" name="qte" value="0" min="0" max="{{plat.quantite}}"/>
            <button id="addButton" class="btn btn-primary"  ng-click="supprimerDuPanier(plat.complatPlat.id)">Supprimer du panier</button>
        </div>
        <div ng-show="monPanier != null">
            <button id="validButton" class="btn btn-primary"  ng-click="validerLaCommande()">Valider la commande</button>
        </div>
    </body>
</html>
