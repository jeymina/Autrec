<div id="navbar"></div>
<div ng-show="connected !== null" style="position: relative; top:200px;">
	<p>Bonjour {{connected.data.response.session.utilActif.nom}} :D</p>
	<a ng-click = logout() class="btn btn-primary">Logout</a>
</div>
<div ng-show="connected === null">
	<a ng-click=redirect() class="btn btn-primary" style="position: relative; top:200px;">Login</a>
</div>
