<div id="navbar"></div>
<h1>Liste des Desserts</h1>

<div class="plat" ng-repeat="dessert in listeDesserts track by dessert.nom" style="background-image: url(pics/{{dessert.url}})">
  <a class="infobulle" style="color:#9af47c;" href=""> Ingrédients
    <span>
      <p style="text-decoration: underline #9af47c;">Liste des Ingrédients :</p>
      <p ng-repeat="ingredient in dessert.listIngPlat">
        {{ingredient.portion}}g de {{ingredient.ingplatIng.nom}} : {{ingredient.montant}}€
      </p>
    </span>
  </a>
  <p class="plat">{{dessert.nom}}</p>
  <p class="prix">{{calculPrixPlat(dessert)}} €</p> 
  <input ng-show="connected !== null" type="number" class="qte" id="qte{{dessert.id}}" name="quantity" value="1" min="1" max="99">
  <button ng-show="connected !== null" id="addButton" class="btn btn-primary" ng-click="ajouterAuPanier(dessert.id, dessert.nom)">Ajouter au panier</button>
</div>
