<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
    
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>


        <div class="form-group" ng-class="{ 'has-error': form.tel.$dirty && form.tel.$error.required }">
            <label for="tel">Tel</label>
            <input type="text" name="tel" id="tel" class="form-control" ng-model="vm.user.tel" required />
            <span ng-show="form.tel.$dirty && form.tel.$error.required" class="help-block">Tel is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.mail.$dirty && form.mail.$error.required }">
            <label for="mail">Mail</label>
            <input type="email" name="mail" id="mail" class="form-control" ng-model="vm.user.mail" required />
            <span ng-show="form.mail.$dirty && form.mail.$error.required" class="help-block">Mail is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.voirie.$dirty && form.voirie.$error.required }">
            <label for="voirie">Voirie</label>
            <input type="text" name="voirie" id="voirie" class="form-control" ng-model="vm.user.voirie" required />
            <span ng-show="form.voirie.$dirty && form.voirie.$error.required" class="help-block">Voirie is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.cp.$dirty && form.cp.$error.required }">
            <label for="cp">Cp</label>
            <input type="number" name="cp" id="cp" class="form-control" ng-model="vm.user.cp" min="0" max="99999" required />
            <span ng-show="form.cp.$dirty && form.cp.$error.required" class="help-block">Cp is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.ville.$dirty && form.ville.$error.required }">
            <label for="ville">Ville</label>
            <input type="text" name="ville" id="ville" class="form-control" ng-model="vm.user.ville" required />
            <span ng-show="form.ville.$dirty && form.ville.$error.required" class="help-block">Ville is required</span>
        </div>

        <span class="error" ng-show="error" class="help-bloc" ng-cloak> {{error}}<br></span>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <a href="#/home" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
